{% extends 'base.html' %}
{% load tailwind_filters %}

{% block title %}
    ResetPasswordConfirm
{% endblock title %}

{% block content %}
<div class="max-w-lg mx-auto" >
    <h1 class="text-4xl text-gray-800" > Enter your new Password </h1>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md" type="submit">Confirm Password</button>
            <hr>
        </form>
</div>

{% endblock content %}
