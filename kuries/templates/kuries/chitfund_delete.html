{% extends "base.html" %}
{% load tailwind_filters %}

{% block title %}
    ChitfundDelete
{% endblock title %}

{% block content %}
    <div class="max-w-lg mx-auto">
        
        <div class="py-5 border-b border-gray-200">
            <a class="hover:text-blue-500" href="{% url 'kuries:chitfund-list' %}">Go Back to Chitfunds</a>
        </div>
        <h1 class="mt-5 text-4xl text-gray-800" > Are you sure to delete this Chitfund: {{ chitfund.name }} </h1>
        <form method="POST" class="mt-5">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit"
            class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">Confirm</button>
        </form>
    </div>
{% endblock content %}
