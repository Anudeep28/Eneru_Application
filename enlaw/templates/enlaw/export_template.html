<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <style>
        @page {
            size: A4;
            margin: 2.5cm;
            @top-center {
                content: "{{ title }}";
                font-size: 10pt;
                color: #666;
            }
            @bottom-center {
                content: counter(page);
                font-size: 10pt;
                color: #666;
            }
        }
        
        body {
            font-family: Arial, sans-serif;
            font-size: 12pt;
            line-height: 1.6;
            color: #333;
        }
        
        h1 {
            font-size: 24pt;
            color: #1a365d;
            margin-bottom: 1.5cm;
            text-align: center;
        }
        
        h2 {
            font-size: 18pt;
            color: #2c5282;
            margin-top: 1cm;
            margin-bottom: 0.5cm;
        }
        
        h3 {
            font-size: 14pt;
            color: #2b6cb0;
            margin-top: 0.8cm;
            margin-bottom: 0.4cm;
        }
        
        p {
            margin-bottom: 0.5cm;
            text-align: justify;
        }
        
        ul, ol {
            margin-bottom: 0.5cm;
            padding-left: 1cm;
        }
        
        li {
            margin-bottom: 0.2cm;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 0.5cm;
        }
        
        th, td {
            border: 1px solid #ccc;
            padding: 0.3cm;
        }
        
        th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>
    {{ content|safe }}
</body>
</html>
