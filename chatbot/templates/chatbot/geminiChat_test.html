{% extends 'base.html' %}
{% load static %}
{% block title %}
    Gemini Chatbot
{% endblock title %}

{% block content %}
<div class="container-gemini">
  <div class="header-gemini">
    <h1>Eneru Bot Interface</h1>
  </div>
  
  <div class="chat-container-gemini">
    <div class="chat-messages-gemini">
      <!-- Add chat messages here -->
    </div>
  </div>
  <form id="chat-form" method="post" action="/chatbot/geminiChat/" class="mt-4 d-flex w-100">
    {% csrf_token %}
  <div class="chat-input-gemini">
    <input type="text" id="chat-input-gemini" placeholder="Type your message here..." />
    <button id="send-button-gemini">Send</button>
  </div>
  </form>
</div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/script.js' %}"></script>
  
{% endblock content %}
