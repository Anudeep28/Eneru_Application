{% extends "base.html" %}
{% load tailwind_filters %}

{% block title %}
    ClientCreate
{% endblock title %}

{% block content %}
    <div class="max-w-lg mx-auto">
        
        <div class="py-5 border-b border-gray-200">
            <a class="hover:text-blue-500" href="{% url 'client:client-list' %}">Go Back to Leads</a>
        </div>
        <h1 class="mt-5 text-4xl text-gray-800" > Are you sure you want to delete this client: {{ client.first_name }} {{ client.last_name }} </h1>
        <form method="POST" class="mt-5">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit"
            class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">Confirm</button>
        </form>
    </div>
{% endblock content %}
