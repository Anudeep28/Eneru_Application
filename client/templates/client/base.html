<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Eneru Client Management{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <span class="text-2xl font-bold text-indigo-600">Client Management</span>
                    </div>
                    <div class="ml-10 flex items-center space-x-4">
                        <a href="{% url 'landing-page' %}" class="text-gray-700 hover:text-indigo-600 transition-colors duration-300">
                            <i class="fas fa-home"></i> Home
                        </a>
                        {% if request.user.is_chitfund_owner %}
                            <a href="{% url 'kuries:chitfund-list' %}" class="text-gray-700 hover:text-indigo-600 transition-colors duration-300">
                                <i class="fas fa-list"></i> Chitfunds
                            </a>
                            <a href="{% url 'client:client-category' %}" class="text-gray-700 hover:text-indigo-600 transition-colors duration-300">
                                <i class="fas fa-tags"></i> Categories
                            </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-white shadow-lg mt-8">
        <div class="max-w-7xl mx-auto py-4 px-4">
            <p class="text-center text-gray-600">2024 Eneru (opc). All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
